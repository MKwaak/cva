#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.17.0
        environment:
          API_MAILCHIMP: $API_MAILCHIMP

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo/client

    steps:
      - checkout:
          path: ~/repo

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn lintTs
      - run: yarn lintEs
      # - run: yarn test
      # - run: yarn test:coverage

  deployProd:
    branches:
      only:
        - master
    docker:
      - image: google/cloud-sdk
        environment:
          API_MAILCHIMP: $API_MAILCHIMP
    steps:
      - run: |
          gcloud config set project $PROJECTPROD
          gcloud compute ssh --zone $ZONE $MACHINE -- 'cd /home/cva && docker build -t cva . && docker restart cva'
          gcloud compute url-maps invalidate-cdn-cache $PROJECTPROD --host www.creatingvalue.co --path "/*" --async
